<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/sesion.css" />
    <link rel="icon" href="/img/logo.jpg">
    <title>Sistema Biblioteca</title>
  </head>
  <body>
    <div class="container-form login">
      <div class="information">
        <div class="info-childs">
          <h2>¡¡Bienvenido nuevamente!!</h2>
          <p>
            Explora el mundo del conocimiento: Inicie Sesión y accede a nuestra
            biblioteca virtual.
          </p>
        </div>
      </div>
      <div class="form-information">
        <div class="form-information-childs">
          <h2>Iniciar Sesión</h2>
          <form class="form form-login" novalidate>
            <div>
              <label>
                <i class="bx bx-envelope"></i>
                <input
                  type="email"
                  placeholder="Correo Electronico"
                  name="userEmail"
                />
              </label>
            </div>
            <div>
              <label>
                <i class="bx bx-lock-alt"></i>
                <input
                  type="password"
                  placeholder="Contraseña"
                  name="userPassword"
                />
              </label>
            </div>
            <input type="submit" value="Iniciar Sesión" />
            <div class="alerta-error">Todos los campos son obligatorios</div>
            <div class="alerta-exito">Iniciaste sesión correctamente</div>
          </form>
        </div>
      </div>
    </div>
    <script src="/js/login_modulo.js" type="module"></script>
    <script src="/js/iffe_login.js"></script>
  </body>
</html>
