<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistema Biblioteca</title>
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="icon" href="/img/logo.png">
  </head>
  <body>
    <div class="container">
      <div class="information">
        <div class="information-childs">
          <h2>¡¡Bienvenido nuevamente!!</h2>
          <p>Explora el mundo del conocimiento: Inicie Sesión y accede a nuestra biblioteca.</p>
        </div>
      </div>
      <div class="form-container">
        <div class="title">Iniciar Sesión</div>
        <form id="form-validation" novalidate>
          <div class="form-group">
            <span>Email:</span>
            <input type="email" id="email" placeholder="Ej: e1361234567@live.uleam.edu.ec" required/>
            <small class="error-msg"></small>
          </div>
          <div class="form-group">
            <span>Contraseña:</span>
            <input type="password" id="contrasena" placeholder="Ingrese Contraseña" required/>
            <small class="error-msg"></small>
          </div>
          <div class="button">
              <input type="submit" value="Iniciar Sesión">
          </div>
        </form>
      </div>
    </div>
    <script src="/js/login.js"></script>
  </body>
</html>
